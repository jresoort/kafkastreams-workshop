kafka.bootstrap.servers=localhost:9092
application.consumer.groupid=springkafka
application.stream.applicationId=kafkastreams

logging.level.root=INFO

spring.kafka.producer.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.consumer.group-id=springkafka
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.jdriven.kafkaworkshop

logging.level.org.apache.zookeeper=warn
logging.level.org.apache.kafka=warn
logging.level.org.I0Itec.zkclient=warn
logging.level.kafka.server=warn